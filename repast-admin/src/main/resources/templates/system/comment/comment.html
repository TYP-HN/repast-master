<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								：<input type="text" name="shopId"/>
							</li>

							<li>
								订单ID：<input type="text" name="orderId"/>
							</li>

							<li>
								订单为单一商品时，该字段有值：<input type="text" name="productId"/>
							</li>

							<li>
								：<input type="text" name="memberNickName"/>
							</li>

							<li>
								：<input type="text" name="productName"/>
							</li>

							<li>
								评价星数：0->5：<input type="text" name="star"/>
							</li>

							<li>
								评价的ip：<input type="text" name="memberIp"/>
							</li>

							<li>
								：<input type="text" name="createTime"/>
							</li>

							<li>
								：<input type="text" name="showStatus"/>
							</li>

							<li>
								购买时的商品属性：<input type="text" name="productAttribute"/>
							</li>

							<li>
								：<input type="text" name="collectCouont"/>
							</li>

							<li>
								：<input type="text" name="readCount"/>
							</li>

							<li>
								：<input type="text" name="content"/>
							</li>

							<li>
								上传图片地址，以逗号隔开：<input type="text" name="pics"/>
							</li>

							<li>
								评论用户头像：<input type="text" name="memberIcon"/>
							</li>

							<li>
								：<input type="text" name="replayCount"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:comment:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:comment:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:comment:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:comment:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:comment:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:comment:remove')}]];
        var prefix = ctx + "system/comment";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "商品评价",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'shopId', 
					title : '',
					sortable: true
				},
				{
					field : 'orderId', 
					title : '订单ID',
					sortable: true
				},
				{
					field : 'productId', 
					title : '订单为单一商品时，该字段有值',
					sortable: true
				},
				{
					field : 'memberNickName', 
					title : '',
					sortable: true
				},
				{
					field : 'productName', 
					title : '',
					sortable: true
				},
				{
					field : 'star', 
					title : '评价星数：0->5',
					sortable: true
				},
				{
					field : 'memberIp', 
					title : '评价的ip',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '',
					sortable: true
				},
				{
					field : 'showStatus', 
					title : '',
					sortable: true
				},
				{
					field : 'productAttribute', 
					title : '购买时的商品属性',
					sortable: true
				},
				{
					field : 'collectCouont', 
					title : '',
					sortable: true
				},
				{
					field : 'readCount', 
					title : '',
					sortable: true
				},
				{
					field : 'content', 
					title : '',
					sortable: true
				},
				{
					field : 'pics', 
					title : '上传图片地址，以逗号隔开',
					sortable: true
				},
				{
					field : 'memberIcon', 
					title : '评论用户头像',
					sortable: true
				},
				{
					field : 'replayCount', 
					title : '',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
